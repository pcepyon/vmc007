[pytest]
DJANGO_SETTINGS_MODULE = data_ingestion.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=data_ingestion
    --cov-report=term-missing
    --cov-report=html
testpaths = data_ingestion/tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (DB access, module boundaries)
    e2e: End-to-end acceptance tests
    slow: Tests that take longer to run
