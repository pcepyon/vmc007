[pytest]
DJANGO_SETTINGS_MODULE = data_ingestion.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
testpaths = .
markers =
    unit: Unit tests (fast, isolated, no DB)
    integration: Integration tests (DB access allowed)
    e2e: End-to-end tests (slow, full stack)
